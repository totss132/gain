<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/OrderList.css" type="text/css">
    <style>
<!--    ul {list-style-type: none; text-align : center }-->
<!--    li { margin : 5px; display : inline-block }-->

    </style>

<body>
<content class="regist-frame">
    <th:block th:include="./header"></th:block>
    <p th:text="${session.member?.mId}" style="visibility: hidden;" id="id-check"></p>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Shopping cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Cart Section Begin -->


    <section class="checkout spad">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a
                            href="/"><u>홈으로 돌아가기</u></a></h6>
                </div>
                <!-- sidebar -->
                <th:block th:include="./MemberLeftSide"></th:block>


                <!--        -->
                <div class="shop__cart__table col-lg-10"
                     style="margin : auto; border : 3px solid #CA1515; padding : 15px; text-align:center;">
                    <table id="products">
                        <form action="" id="setRows" style="margin : auto;">
                            <input type="hidden" name="rowPerPage" value="5">
                        </form>
                        <div class="row">
                            <!--                        -->
                            <thead>
                            <!-- <h3 >ordered</h3><br/> -->
                            <tr>
                                <th>상품정보</th>
                                <th>수량</th>
                                <th>주문일자</th>
                                <th>주문번호</th>
                                <th>주문금액</th>
                                <th colspan="2">주문상태</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="list : ${olist}">
                                <td><img style="width:150px; height:120px; margin-right:30px; "
                                         th:src="@{/upload/{aa}(aa=${list?.pdImage1})}" th:text="${list?.pdName}"></td>
                                <td th:text ="${list?.orQty +'개'}"></td>
                                <td th:text="${list?.orDate}"></td>
                                <td th:text="${list?.orNum}"></td>
                                <td data-th-text="${#numbers.formatInteger(list?.orPrice, 3, 'COMMA') + '원'}"></td>
                                <td th:if = "${list?.orState eq null} and ${list?.osState eq null}" style = "color : blue;">입금확인</td>
                                <td th:if = "${list?.orState ne null} and ${list?.osState eq null}" style = "color : #CA1515;">주문 취소</td>
                                <td th:if = "${list?.orState ne null} and ${list?.osState ne null}" style = "color : #CA1515;">[[${list?.osState}]]
                                    </br><a  th:if="${session.member?.mId eq 'admin'}"th:href="@{/order/orderStateModiForm(orNum=${list.orNum})}"style = "color:#007BFF;">[변경]</a>
                                </td>
<!--                                <td colspan="2" th:if = "${list?.orState ne null}" style = "color : #CA1515;">취소 대기중</td>-->
                                <td><a  th:href="@{/order/orderView(orNum=${list.orNum})}">주문내역 확인</a></td>
                            </tr>

                            </tbody>


                        </div>
                    </table>


                </div>
            </div>
        </div>
        </div>

        </div>
    </section>
    <!-- Shop Cart Section End -->


    <!-- Js Plugins -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.nicescroll.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/OrderPaging.js"></script>
<!--    <script src="/js/orderLoginCheck.js"></script>-->

    <th:block th:include="./footer"></th:block>
</content>


<!--th:if(window.history.previous.href == null) exit("<script>alert('잘못된 접근입니다.'); history.back();</script>");-->



</body>

</html>
