<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ashion Template">
  <meta name="keywords" content="Ashion, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ashion | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <link rel="stylesheet" href="../css/regist-form.css" >
</head>

<body>
<content class="regist-frame">
  <th:block th:include="./header"></th:block>

  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="/"><i class="fa fa-home"></i> 홈</a>
            <span>로그인</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Checkout Section Begin -->
  <section class="checkout spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6 class="coupon__link"><span class="icon_tag_alt"></span>아직 회원이 아니신가요?  <a href="../member/join-form"><u>회원가입</u></a></h6>
        </div>
      </div>

      <form class="checkout__form">
        <div class="row">
          <div class="col-lg-12">
            <h5 style="text-align: center;">로그인</h5>
            <div class="row" style="justify-content: center;">

              <div class="col-lg-7">
                <div class="checkout__form__input">
                  <p>아이디 </p>
                  <input type="text" name="mId" id="user-id" required maxlength="10" size="15"
                         onkeyup="this.value=this.value.replace(/[^a-z0-9-_]/g,'');">
                  <span></span>
                </div>
                <div class="checkout__form__input">
                  <p>비밀번호 </p>
                  <input type="password" name="mPw" id="password1" required maxlength="25" onkeypress="enterLogin(event)">
                </div>
              </div>

              <div class="col-lg-7">
                <th:block th:include="./idFind"></th:block>
                <th:block th:include="./pwFind"></th:block>
                <p >&nbsp; <a href="" data-toggle="modal" data-target="#exampleModal"><u>아이디 찾기</u></a>&nbsp; / &nbsp;<a href="" data-toggle="modal" data-target="#exampleModal2"><u>비밀번호 찾기</u></a></p>
                <br/>
                <button type="button" class="site-btn" id="login-button">로그인</button>


              </div>
            </div>
          </div>
        </div>
      </form>


    </div>
  </section>
  <!-- Checkout Section End -->
  <!-- Js Plugins -->
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.magnific-popup.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/mixitup.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/jquery.slicknav.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.nicescroll.min.js"></script>
  <script src="../js/main.js"></script>
  <script defer src="../js/addr.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="../js/login.js"></script>
  <script defer src="../js/findId.js"></script>
  <script defer src="../js/findPw.js"></script>



  <th:block th:include="./footer"></th:block>
</content>


</body>

</html>
