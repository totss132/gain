<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>

    <!-- Google Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css"
          type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/regist-form.css">

</head>

<body th:onload="wishLikeState2([[${session.member?.mId}]])">

<p th:text="${session.member?.mId}" style="visibility:hidden;" id="session-id"></p>
<content class="regist-frame">
    <th:block th:include="./header"></th:block> <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a> <span>고객센터</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="card col-lg-12"style=" background-color: #d6d6d6">
                    <div class="card-body"  >
                     <div>
                         <h2 >고객센터 <span class="time">09:00 ~ 18:00</span></h2>
                         <div class="card-heading active">평일 : 전체 문의 상담 가능</div>
                         <div class="card-heading active">주말/공휴일 : GAIN 직접배송 및 이사/시공/수리 문의에 한해 전화 상담 가능</div>
                         <div class="card-heading active"><p><span>

                         </span><strong>1123-7890</strong>
                         </p>
                         </div>
                         <div>
                             <input type="button" value="1:1 카톡 상담하기" onclick="new_window();" class="site-btn">
                             <a th:if="${session.member?.mId eq 'admin'}"  th:href="@{'/Q&A'}"><button class="site-btn">자주하는 질문 쓰기</button></a>
                         </div>
                     </div>
                    </div>
                </div>
                        <form action="" id="setRows">
                            <input type="hidden" name="rowPerPage" value="10">

                        </form>
                        <div class="card col-lg-12">
                            <div class="card-body">
                                <h3>자주하는 질문</h3>
                                <div class="accordion" id="accordionExample"  th:each="list:${QuestionsList}">
                                <div class="card">
                                    <div>
                                    </div>
                                    <div class="card-heading active" >
                                        <p>[[${list.qaCategory}]]</p>
                                        <a data-toggle="collapse" th:data-target="'#collapse'+${list?.qaNum}"><img src="../img/Q&A.png"width="50px">[[${list?.qaTitle}]]</a>
                                    </div>
                                    <div th:id="'collapse'+${list?.qaNum}" class="collapse"
                                         data-parent="#accordionExample">
                                        <div class="card-body">
                                            <p>[[${list?.qaContent}]]</p>
                                            <div>
                                                <a  th:if="${session.member?.mId eq 'admin'}" th:href="@{'/Q&A/Modify/'+${list?.qaNum}}"><button class="site-btn">수정</button></a>
                                                <a  th:if="${session.member?.mId eq 'admin'}" th:href="@{/Q&A/Delete(qaNum=${list.qaNum})}" ><button class="site-btn">삭제</button></a>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>



                    </div>
                </div>

        </div>
    </section>


    <script>
      function new_window() {
        window.open(
          "https://accounts.kakao.com/login?continue=https%3A%2F%2Fopen.kakao.com%2Ftm%2FsiFfsyne%2Fhtml",
          "Child",
          "width=400, height=700, top=50, left=50"
        );
      }
    </script>

    <!-- Instagram End --> <!-- Js Plugins -->
    <script
            src="../js/jquery-3.3.1.min.js"></script>
    <script
            src="../js/bootstrap.min.js"></script>
    <script
            src="../js/jquery.magnific-popup.min.js"></script>
    <script
            src="../js/jquery-ui.min.js"></script>
    <script
            src="../js/mixitup.min.js"></script>
    <script
            src="../js/jquery.countdown.min.js"></script>
    <script
            src="../js/jquery.slicknav.js"></script>
    <script
            src="../js/owl.carousel.min.js"></script>
    <script
            src="../js/jquery.nicescroll.min.js"></script>
    <script
            src="../js/main.js"></script>
    <script defer src="../js/addr.js"></script>
    <script
            src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script defer src="../js/regist.js"></script>
    <script defer src="../js/wishLike.js"></script>

    <th:block th:include="./footer"></th:block>
</content>
</body>


</html>
