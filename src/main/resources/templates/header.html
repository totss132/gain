<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>
</head>
<body th:onload="wishLikeState2([[${session.member?.mId}]]), priceAndQtyLoad()">
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__close">+</div>
    <ul class="offcanvas__widget">
        <li><a href="" data-toggle="modal" data-target="#pd-search1"><span class="icon_search "></span></a>
        <li><a th:href="@{'/member/wish/'+${session.member?.mId}}"><span class="icon_heart_alt"></span>
            <div th:if="${session.member?.mId ne null}" class="tip"></div>
            <!--                            <div  th:if="${session.member.mId eq null}" class="tip">7</div>-->
        </a></li>
<!--        <li><a href="#"><span class="icon_bag_alt"></span>-->
<!--            &lt;!&ndash;                            <div class="tip">2</div>&ndash;&gt;-->
<!--        </a></li>-->
    </ul>
    <div class="offcanvas__logo">
        <a href="/"><img src="/image_logo/logo.png" alt="logo"></a>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__auth" th:if="${session.member eq null}">
        <a href="/member/login-form">로그인</a>
        <a href="/member/join-form">회원가입</a>
    </div>

    <div class="offcanvas__auth" th:if="${session.member ne null}">
        <a th:href="@{'/member/'+${session.member?.mId}}">내 정보</a>
        <a href="/member/logout">로그아웃</a>
    </div>

</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo">
                    <a href="/"><img src="/image_logo/logo.png" alt=""></a>

                </div>
            </div>
            <div class="col-xl-6 col-lg-7">
                <nav class="header__menu">
                    <ul >
                        <li><a href="/">홈</a></li>

                        <li><a th:href="@{'/product'}">가구</a></li>
                        <li><a th:href="@{'/product/Interior'}">인테리어</a>
                        </li>

                        <li><a th:href="@{'/Q&A/QuestionsList'}">고객센터</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">

                        <div class="header__right__auth" th:if="${session.member eq null}">
                            <a href="/member/login-form">로그인</a>
                            <a href="/member/join-form">회원가입</a>
                        </div>

                        <div class="header__right__auth" th:if="${session.member ne null}">
                            <a th:href="@{'/member/'+${session.member?.mId}}">내 정보</a>
                            <a href="/member/logout">로그아웃</a>
                        </div>


                    <ul class="header__right__widget">
                        <th:block th:include="./Search"></th:block>
                        <li><a href="" data-toggle="modal" data-target="#pd-search1"><span class="icon_search "></span></a>


                        </li>
                        <li><a th:href="@{'/member/wish/'+${session.member?.mId}}"><span class="icon_heart_alt"></span>
                            <div th:if="${session.member?.mId ne null}" class="tip"></div>
<!--                            <div  th:if="${session.member.mId eq null}" class="tip">7</div>-->
                        </a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="canvas__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->

</body>
<script defer src="/js/wishLike.js"></script>


</html>
