<body>
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
<!--    아이디 찾기-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">아이디 찾기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">이름:</label>
                    <input type="text" class="form-control" id="user-name" required maxlength="10">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" >이메일:</label>

                    <input type="email" class="form-control" name="mEmail" id="user-email" required
                           onkeyup="this.value=this.value.replace(/[^a-z0-9-_@.]/g,'');">

                    <p style="color:#ff0000"></p><br/>

                </div>
                <div class="mb-3">
                    <span id="inputUUID"><button id="mEmail" type="button">인증번호 발송</button></span>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="recipient-name" class="col-form-label">인증코드:</label>-->
<!--                    <input type="text" class="form-control" id="memail">-->
<!--                </div>-->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" id="find-id-btn" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
