<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/regist-form.css">
    <link rel="stylesheet" href="/css/paging.css">
</head>

<body>
<content class="regist-frame">
    <th:block th:include="./header"></th:block>


    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Shopping cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h6 class="coupon__link"><span class="icon_tag_alt"></span>이미 회원이신가요??  <a href="../member/login-form"><u>로그인</u></a></h6>
                </div>
            </div>

            <div class="row">
                <th:block th:include="MemberLeftSide"></th:block>
                <p th:text="${session.member?.mId}" style="visibility: hidden;" id="id-check"></p>
                <div class="col-lg-8">
                    <h5 style="text-align: center;">회원 리스트</h5>
                    <div class="row" style="justify-content: center;">


                        <table id="products">
                            <form action="" id="setRows">
                                <input type="hidden" name="rowPerPage" value="10">

                            </form>

                            <thead>
                            <tr>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>이메일</th>
                                <th>주소</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member : ${delMember}">
                                <td th:text="${member.mId}"></td>
                                <td th:text="${member.mName}"></td>
                                <td th:text="${member.mPhone}"></td>
                                <td th:text="${member.mEmail}"></td>
                                <td th:text="${member.mAddr}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- Checkout Section End -->
    <!-- Js Plugins -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.nicescroll.min.js"></script>
    <script src="/js/main.js"></script>
    <script defer src="/js/addr.js"></script>
    <script defer src="/js/adminCheck.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--    <script defer src="../js/regist.js"></script>-->

    <th:block th:include="./footer"></th:block>
    <script src="/js/paging.js"></script>
</content>


</body>


</html>
